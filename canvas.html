<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas width="500" height="500" style="border:1px solid #000"></canvas>
  <script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    ctx.translate(250, 250);
    ctx.rotate(-Math.PI * 2 / 4);
   

    
    setInterval(function () {
      var date = new Date();
      var hour = date.getHours();
      var minute = date.getMinutes();
      var second = date.getSeconds();
      ctx.clearRect(-300, -300, 600, 600);
      ctx.beginPath();
      ctx.arc(0, 0, 200, 0, Math.PI * 2, false);
      ctx.stroke();
      ctx.save();
        ctx.beginPath();
      
      // 分针刻度
      for (var i = 0; i < 60; i++) {

        ctx.beginPath();
        ctx.rotate(Math.PI * 2 / 60);
        if (i % 5 == 4) {
          continue;
        }
        ctx.moveTo(190, 0);
        ctx.lineTo(200, 0);
        ctx.stroke();
      }

      ctx.restore();

      // 时针刻度
      ctx.beginPath();
      ctx.save();
      for (var i = 0; i < 12; i++) {
        ctx.rotate(Math.PI * 2 / 12);
        ctx.strokeStyle = 'red'
        ctx.moveTo(190, 0);
        ctx.lineTo(200, 0);
        ctx.stroke();
      }
      ctx.restore();


      // 时针 2:40:30
      ctx.beginPath();
      ctx.save();
      ctx.rotate(Math.PI * 2 / 12 * (hour + minute / 60 + second / 3600));
      ctx.lineWidth = 4;
      ctx.moveTo(-20, 0);
      ctx.lineTo(80, 0);
      ctx.stroke();
      ctx.restore();

      // 分针
      ctx.save();
      ctx.beginPath();
      ctx.rotate(Math.PI * 2 / 60 * (minute + second / 60));
      ctx.lineWidth = 3;
      ctx.moveTo(-20, 0);
      ctx.lineTo(100, 0);
      ctx.stroke();
      ctx.restore();

      // 秒针
      ctx.beginPath();
      ctx.save();
      ctx.rotate(Math.PI * 2 / 60 * second);
      ctx.lineWidth = 2;
      ctx.moveTo(-20, 0);
      ctx.lineTo(120, 0);
      ctx.stroke();
      ctx.restore();
    }, 1000);
  </script>
</body>

</html>
